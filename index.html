<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolfix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>

  <body>
    <header>
        <div class="header_left">
            <span><img src="img/netflixlogo.png" alt=""></span>
            <strong>Home</strong>
            <span>Serie TV</span>
            <span>Film</span>
            <span>Aggiunti di recente</span>
            <span>La mia lista</span>
        </div>
        <div class="header_right">
          <div class="search-bar">
            <input id="input" id="search" id="query" type="text" name="" value=""placeholder="Cerca film o serie tv">
            <img id="lente"src="img/search.png" alt="">
            <span class="bambini">BAMBINI</span>
            <i class="fas fa-bell"></i>
            <img src="https://art-s.nflximg.net/a7774/574ffd46d2bcef69802752f39db6320328fa7774.png" alt="">
            <i class="fas fa-caret-down"></i>
          </div>
        </div>
      </header>

  <video <source src="video/Avengers_Endgame.mp4" loop autoplay type='video/webm; codecs="vp8, vorbis"' />
    <source src="video/Avengers_Endgame.mp4" type="video/mp4"autoplay >
    <source src="video/Avengers_Endgame.ogg" type="video/ogg"autoplay >
    <source src="video/Avengers_Endgame.webm" type="video/webm"autoplay>
  </video>



    <h2 class="first ">FILM</h2>
    <div class="container">
      <div id="prec"class="none">
        <i class="fas fa-chevron-left fa-2x"></i>
      </div>
      <div class="films">
      </div>
      <div id="next"class="none">
        <i class="fas fa-chevron-right fa-2x"></i>
      </div>
    </div>

    <h2 class="second top">SERIE TV</h2>
    <h2 class="third">I TITOLI DEL MOMENTO</h2>
    <div class="container">
      <div id="prec-tvs">
        <i class="fas fa-chevron-left fa-2x"></i>
      </div>

      <div class="tvs">
      </div>
      <div id="next-tvs">
        <i class="fas fa-chevron-right fa-2x"></i>
      </div>
    </div>




    <!--HANDLEBARS-->
      <script id ="film-template" type ="text/x-handlebars-template">

        <div class="card__movie">
          <div class="poster_path">{{{poster}}}</div>

              <!-- <li><span>Titolo: </span>{{title}}</li>
              <li><span>Lingua: </span>{{{original_language}}}</li>
              <li class="stars"><span>Voto: </span>{{{vote_average}}}</li> -->
              <!-- <li class="overview"><span>Trama: </span></li>
              <li class="actors"><span>Attori: </span></li> -->
            </ul>



        </div>
      </script>


    <script id="noresult-template" type="text/x-handlebars-template">

  <script src="js/script.js" charset="utf-8"></script>
