<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolfix</title>

  <div class="search-bar">
    <input id="input" id="query" type="text" name="" value=""placeholder="Inserisci Titolo del film">

  </div>
  <h2>Films</h2>
    <ul class="films"></ul>
  <h2>TV</h2>
    <ul class="tvs"></ul>







    <script id="film-template" type="text/x-handlebars-template">
    <li><span>Titolo:</span> {{title}}
      <ul>
      <li> <span>Titolo Originele:</span>{{original_title}}</li>
      <li><span>Linguaggio:</span>{{{original_language}}}</li>
      <li><span>Voto:</span>{{{vote_average}}}</li>
      </ul>
    </li>
    </script>

    </script>


  <script src="js/script.js" charset="utf-8"></script>
